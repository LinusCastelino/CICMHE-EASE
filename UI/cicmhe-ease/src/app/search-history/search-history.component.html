<div>

  <div >
    <mat-card class="results-display">
      <h6>Current Search   
      <button mat-button (click)="clear()" class="mat-button">Unselect All</button></h6>
    </mat-card>
  </div>
  <mat-selection-list [(ngModel)]="resultProducts" (ngModelChange)="onProductListChange($event)">
    <mat-list-option *ngFor="let types of productList" [value]="types" [ngClass]="(!(resultProducts.includes(types))) ? 'Not-Selected': 'Selected'">
      {{types}}
    </mat-list-option>
  </mat-selection-list>
</div>
<!-- disabled="{{!(resultProducts.includes(types))}}" -->
