<div class="container">
  <app-query [filters]="filters"  *ngIf="filterAvailable" (queryEmittor)="onInputs($event)">  </app-query>

  <div class="grid-container" *ngIf="resultsAvailable" >
    <div class="item-1 app-results">
        <app-results [apiResponse]="apiResponse" [resultsAvailable]="resultsAvailable"></app-results>
    </div>
    
    <div class="item app-search-history" >
      <app-search-history [productList]="productList"  *ngIf="productListAvailable">  </app-search-history>
    </div>
    
    <div class="item app-facets">
      <app-facets [filters]="filters" ></app-facets>
    </div>
    
  </div>
  
</div>
